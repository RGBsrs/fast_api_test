{%extends 'base.html'%}
{%block content%}
<div class="container">
  <div class="row">
    <div class="col-2">
      <h1 class="font-weight-light text-center mt-4 mb-0">Filters</h1>
      <hr class="mt-2 mb-5">
      <form method="POST" action="/">  
        {% for drink in drinks_list %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="{{drink}}" value="{{drink}}" {%if drink in filter%} checked {%endif%}>
          <label class="form-check-label">{{drink}}</label>
        </div>
        {%endfor%}
        <button type="submit" class="btn btn-primary">Filter</button>
      </form>
    </div>
    <div class="col-8">
    {% for result in results %}
      <h1 class="font-weight-light text-center mt-4 mb-0">{{result}}</h1>
      <hr class="mt-2 mb-5">
      <div class="row text-center text-lg-left">
        {%for item in results[result]%}
        <div class="col-lg-3 col-md-4 col-6">
          <div class="d-block mb-4 h-100">
            <p class="mb-0">{{item['strDrink']}}</p>
            <img class="img-fluid img-thumbnail" src="{{ item['strDrinkThumb'] + '/preview'}}" alt="{{item['strDrink']}}">
          </div>
        </div>
        {%endfor%}
      </div>  
    {%endfor%} 
  </div>
</div>
</div>    
{%endblock%}
